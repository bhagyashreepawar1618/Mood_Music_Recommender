<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Recommender</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="projectBody">
        <center>
            <div class="container musicBody">
                <h3 class="mt-3">Select Your Mood</h3>
                <select name="mood" id="moodSelect" class="mt-2">
                    <option value="happy">happy</option>
                    <option value="sad">sad</option>
                    <option value="focus">focus</option>
                    <option value="chill">chill</option>
                </select>
                <button id="searchMusic">Search Music</button>
                <div id="quote"></div>
                <div id="songs"></div>
            </div>
        </center>
    </section>
    
</body>
<script src="script.js"></script>
</html>
